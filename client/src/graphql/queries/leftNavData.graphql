query leftNavQuery($project: ID!) {
  projectMembership(project: $project) {
    user
    project
    role
    # inheritedRole
  }
  projectPrefs(project: $project) {
    labels
    # labelsData {
    #   id
    #   name
    #   color
    # }
    filters {
      name
      value
    }
  }
  projects {
    id
    name
    title
  }
}
