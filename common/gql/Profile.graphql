# Detailed Information about the current user.
type Profile {
  # Login name of this user.
  username: String

  # Display name of this user.
  fullname: String!

  # Profile photo (URL).
  photo: String

  # Whether this account has been verified.
  verified: Boolean

  # Email address user.
  email: String

  # List of organizations this user is a member of.
  # organizations: [String!]!
}
