#import "../fragments/issueContent.graphql"

query issueDetailsQuery($project: ID!, $id: Int!) {
  issue(project: $project, id: $id) {
    ...issueContent
    changes {
      at
      by
      type { before after }
      state { before after }
      summary { before after }
      description { before after }
      owner { before after }
      cc { added removed }
      labels { added removed }
      # TODO: finish
      attachments {
        added
        removed
      #   addedData {
      #     id
      #     filename
      #   }
      #   removedData {
      #     id
      #     filename
      #   }
      }
      custom { name before after }
      linked { to before after }
    }
  }
}
