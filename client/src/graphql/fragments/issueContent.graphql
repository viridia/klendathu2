  id
  project
  type
  state
  summary
  description
  reporter
  owner
  cc
  created
  updated
  labels
  custom {
    name
    value
  }
  ownerData {
    username
    fullname
    photo
  }
  ccData {
    username
    fullname
    photo
  }
  labelsData {
    id
